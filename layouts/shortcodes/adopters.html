<a class="td-offset-anchor"></a>
<div class="page td-content container">

<div class="adopters">
    <div class="row justify-content-center">
        {{ range sort $.Site.Data.adopters.adopters "name" }}
        <div class="col d-flex justify-content-center mt-4">
            <div class="td-card card mb-4" style="width: 250px;"> <!-- Fixed width for all cards -->
                <div class="card-header text-center card-secondary">
                    <a href="{{.link | safeURL}}" target="_blank" style="text-decoration: none; color: #fff;">{{ .name }}</a>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center" style="height: 200px;"> <!-- Adjusted height -->
                    <div class="img-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; overflow: hidden;"> <!-- Centering and hiding overflow -->
                        <img src="{{ if .logo }}{{ .logo }}{{ else }}/img/logos/logo-generic.png{{ end }}" alt="{{ .name | safeHTML }}" style="max-width: 100%; max-height: 100%; object-fit: contain;"> <!-- object-fit: contain; -->
                    </div>
                </div>
            </div>
            </a> 
        </div>
        {{ end }}
    </div>
</div>

</div>
